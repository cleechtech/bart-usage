<div class='row'>
	<div class='col-md-2'>
		<ul>
			<li ng-repeat='stop in BARTStops'>
				<a ui-sref='stop({ stopName: stop })'>{{ stop }}</a>
			</li>
		</ul>
	</div>
	<div class='col-md-10'>
		<h1 ng-if='welcomeMessage'>
			<span style=" vertical-align: middle;" class="fa fa-arrow-left fa-4x"></i>
			<span>Click a station!</span>
		</h1>
		<div ui-view></div>
	</div>
</div>
